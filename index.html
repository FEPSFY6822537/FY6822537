  <script>
    // Array of slide image URLs
    var slideImages = ["Slide1.JPG", "Slide2.JPG", "Slide3.JPG", "Slide4.JPG", "Slide5.JPG", "Slide6.JPG"];
    var currentSlide = 0;

    function showSlide() {
      document.getElementById('Slide').src = slideImages[currentSlide];
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slideImages.length;
      showSlide();
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + slideImages.length) % slideImages.length;
      showSlide();
    }

    // Function to show a specific slide based on button clicked
    function showSlideNumber(slideNumber) {
      currentSlide = slideNumber - 1;
      showSlide();
    }

    // Call showSlide() to displaythe first slide
    showSlide();
    
  </script>

  <div id="slide-container">
